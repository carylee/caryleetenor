[build]
  command = "hugo --buildFuture"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.120.4"

[[redirects]]
  from = "https://caryleetenor.netlify.app/*"
  to = "https://caryleetenor.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/events/psco-il-corsaro/*"
  to = "http://www.pugetsoundconcertopera.org/season.html"
  status = 302
  force = false

[[redirects]]
  from = "/translations"
  to = "https://oxfordsong.org/song/dichterliebe"
  status = 302
  force = false

[[redirects]]
  from = "/mirabella"
  to = "/events/mirabella-recital"
  status = 301

[[redirects]]
  from = "/sbk"
  to = "/events/sweets-by-kate"
  status = 301
